 cbshing_origins_eternal_leader_religion_encouraged:0 "Вечный решает быть почитаемым"
 cbshing_origins_eternal_leader_fight_crisis:0 "Жертвоприношение Вечного - Кризис"
 cbshing_origins_eternal_leader_fight_crisis_desc:0 "Во времена нужды Вечный может направить свою псионическую энергию, чтобы пошатнуть наших врагов."
 cbshing_origins_eternal_leader_turtle:0 "Жертвоприношение Вечного - Спаситель"
 cbshing_origins_eternal_leader_turtle_desc:0 "Во времена нужды Вечный может направить свою псионическую энергию, чтобы пошатнуть наших врагов."
 cbshing_origins_eternal_leader_immortality_potion:0 "Зелье бессмертия"
 cbshing_origins_eternal_leader_immortality_potion_desc:0 "Бессмертие может быть получено только через жертвоприношение наших жителей"
