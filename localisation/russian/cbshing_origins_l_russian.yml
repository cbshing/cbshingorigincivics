 ####################################
 # Origins Start Messages
 ####################################
 START_SCREEN_PART_ONE_NUCLEAR_MUTATION:0 "За эоны, прошедшие с тех пор, когда первые примитивные сообщества [GetSpeciesName] сформировались на великой пустоши [GetHomeWorldName], наша цивилизация распространилась и достигла процветания."
 START_SCREEN_PART_ONE_VOIDBORNE:0 "Эоны назад первые примитивные [GetSpeciesNamePlural] сбежали с обреченного мира [GetHomeWorldName], построив цивилизацию, живующую в пустоте."
 START_SCREEN_PART_TWO_ECO-DISASTER:0 "С тех пор, как мы совершили огромные скачки в научно-техническом прогрессе, мы пренебрегали защитой о нашем доме. Повсеместное загрязнение окружающей среды, неконтролируемая добыча полезных ископаемых и выброс летучих химических веществ в воздух и воду заставили нашу планету начать отбиваться со всей яростью."
 START_SCREEN_PART_TWO_ECO-SHIFT:0 "По мере роста наших научных знаний росло и наше понимание окружающей среды вместе с осознанием того, что климат нашего мира меняется. Это глубокое знание объединило различные национальные государства с общей целью: обеспечить выживание нашего вида в нашем суровом новом мире."
 START_SCREEN_PART_TWO_ALIEN_MESSAGE:0 "В ранние хаотичные периоды нашей истории многие национальные государства соперничали друг с другом за власть до тех пор, пока не пришло сообщение извне. Наполненные вдохновением и надеждой, инопланетные передачи трансформировали наше общество. Нас больше не разделяли национальные государства, мы стали единой цивилизацией с целью найти источник среди звезд."
 START_SCREEN_PART_TWO_NUCLEAR_VAULT:0 "Ранний период нашей истории, когда многие национальные государства соперничали за власть, завершился большой трагедией в наш атомный век. Взрывы сотен ядерных боеголовок оставили наш мир в руинах. Если бы не великие подземные убежища и лидеры, которые их возглавляли, наш вид не смог бы выжить и восстановить наш мир, сделав его таким, каким он является сегодня."
 START_SCREEN_PART_TWO_ETERNAL_LEADER:0 "В ранние хаотичные периоды нашей истории многие национальные государства соперничали друг с другом за власть до тех пор, пока не появился Вечный [GetRulerTitle] [GetRulerName]. Только когда мы стали руководствоваться его взглядами, мы могли бы достичь нашего полного потенциала, после чего последовала эпоха стабильности и научного прогресса."
 START_SCREEN_PART_TWO_NUKED_START:0 ""
 START_SCREEN_PART_THREE_DYSON_SPHERE:0 "Теперь, коггда мы изучили способы создания межзвездного канала через подпространство, лучшие умы [GetName] начали строительство Врат на границе нашей системы. Далекие звезды ждут нас!"
 START_SCREEN_LOST_COLONY:0 "Прошло более века с тех пор, как великий корабль-ковчег перенес четверть миллиона наших предков с отдаленной планеты [GetHomeWorldName] в мир [Capital.GetName]. После долгого и опасного путешествия колонисты обрадовались, впервые увидев солнечный свет, пусть от чужой звезды.\n\nПервые годы были трудными. Наши поселенцы должны были держаться вместе, чтобы отбиваться от смертоносной инопланетной жизни, с которой мы делили наш новым дом, а выращивание наземных культур, которые мы принесли с собой, оказалось сложнее, чем предполагалось. Тем не менее, каждая проблема делала нас, [GetSpeciesNamePlural], сильнее.\n\nКогда удалось приручить этот новый мир, наша численность выросла экспоненциально. Последние несколько десятилетий ознаменовались большими скачками в технологиях, и теперь [GetName] наконец-то сможет достичь и вернуть звезды, с которых мы когда-то пришли!"
 START_SCREEN_LOST_COLONY_CM:0 "Прошло более века с тех пор, как великий корабль-ковчег "Хризантема" перенес четверть миллиона наших предков из далекого [GetHomeWorldName] в мир-сад, который мы назвали [Capital.GetName]. После долгого и опасного путешествия колонисты обрадовались, впервые увидев солнечный свет, пусть от чужой звезды.\n\nПервые годы были трудными. Гражданское ополчение было сформировано для борьбы со смертоносной инопланетной жизнью, с которой мы делили наш новым дом, а выращивание наземных культур, которые мы принесли с собой, оказалось сложнее, чем предполагалось. Тем не менее, каждая проблема делала нас сильнее.\n\nКогда удалось приручить этот новый мир, наша численность выросла экспоненциально. Последние несколько десятилетий ознаменовались большими скачками в технологиях, и теперь мы наконец-то сможем достичь и вернуть звезды, с которых мы когда-то пришли!"
 
