 cbshing_origins_dyson_sphere_event.1.name:0 "Реконсруирование Врат"
 cbshing_origins_dyson_sphere_event.1.desc:0 "Наши инженеры оказались буквально поражены структурой дрейфующих в космосе Врат. Они полагают, что могут теперь сделать то, чего не смогут сделать наши ученые - реконструировать Врата и разгадать их секреты."
 cbshing_origins_dyson_sphere_event.1.a:0 "Мы должны узнать их секрет!"
 cbshing_origins_dyson_sphere_event.3.name:0 "Врата реконструированы!"
 cbshing_origins_dyson_sphere_event.3.desc:0 "Наши инженеры на [Root.Capital] смогли сделать то, что не смогли наши ученые. Они успешно реконструировали Врата и поняли их секреты. Мы запомним это легендарное свершение в инженерии, чтобы рассказать нашим потомкам."
 cbshing_origins_dyson_sphere_event.3.a:0 "Отлично!"
 cbshing_origins_dyson_sphere_event.3.a.tooltip:0 "Теперь мы можем акивировать и строить Врата."
 
 cbshing_origins_dyson_sphere_event.32.name:0 "Галактический силовой всплеск"
 cbshing_origins_dyson_sphere_event.32.desc:0 "Что-то по ту сторону [Root.GetName] неожиданно подняло мощный подпространственный всплеск огромных масштабов, достигший нескольких систем в нашей галактике. Наши ученые изо всех сил пытаются придумать объяснение этому феномену - ранее такого не случалось.\n\nТочную причину появления всплеска еще предстоит определить, мы все еще анализируем имеющиеся данные."
 cbshing_origins_dyson_sphere_event.32.a:0 "Не сдавайтесь."
 cbshing_origins_dyson_sphere_event.33.name:0 "Реорганизация гиперкоридоров"
 cbshing_origins_dyson_sphere_event.33.desc:0 "Был выявлен источник мощного всплеска, который мы обнаружили ранее. Он исходил из гигантских пространственных разрывов, затронувших несколько систем. Мы точно не понимаем, что это вызвало, но наши датчики обнаружили, что разрывы образовали гиперкоридоры между несколькими звездными системами. на данный момент всплеск утих, но научное сообщество полагает, что это только начало."
 
