 cbshing_origins_lost_colony_event.13.desc:0 "Среди данных, полученных от датчиков, есть звезда, отмечанная как столица империи [GetSpeciesName]. Понимая это, наши дипломаты обратились к нашим связным. Они говорят, что в этом месте есть еще одна империя того же вида, что и мы!\n\nДо чего же радостные новости теперь распространятся по нашим системам теперь, когда мы сможем воссоединиться спустя столько времени."
 
 cbshing_origins_lost_colony_event.41.name:0 "Знакомая передача"
 #cbshing_origins_lost_colony_event.41.desc:0 "Как только [Root.GetName] вышел из сверхсветового полета, наши сенсоры поймали разговор инопланетян. Находящийся на борту главный лингвист быстро дешифровал сигнал, обнаружив нечто знакомое в содержащемся в передаче голосе. Эти инопланетяне вовсе не инопланетяне. Эти слова близки к нашему языку, который произошел от языка [Owner.GetSpeciesMouthName]. Это наши братья [Owner.GetSpeciesNamePlural]!\n\nДо чего же радостные новости теперь распространятся по нашим системам теперь, когда мы сможем воссоединиться спустя столько времени."
 cbshing_origins_lost_colony_event.41.desc:0 "Как только [Root.GetName] вышел из сверхсветового полета, наши сенсоры поймали разговор инопланетян. Находящийся на борту главный лингвист быстро дешифровал сигнал, обнаружив нечто знакомое в содержащемся в передаче голосе. Эти инопланетяне вовсе не инопланетяне. Эти слова близки к нашему языку, который произошел от языка [Owner.GetSpeciesMouthName]. Это наши братья [Owner.GetSpeciesNamePlural]!\n\nДо чего же радостные новости теперь распространятся по нашим системам теперь, когда мы сможем воссоединиться спустя столько времени."
 cbshing_origins_lost_colony_event.41.a:0 "Немедленно открыть каналы связи!"
 cbshing_origins_lost_colony_event.1.name:0 "Воссоединение с [Root.GetHomeWorldName]"
 cbshing_origins_lost_colony_event.1.desc:0 "Как только атмосферный скифф мягко касается экстравагантно оформленной посадочной площадки, впервые за поколения [Root.GetSpeciesNamePlural] из [Root.Capital.GetName] могут пройти по земле своего дома. Длинная линия дипломатов и сановников теснится в зоне приземления, пока [Root.GetRulerTitle] [Root.GetRulerName], одетый во все подобающие [Root.GetAdj] наряды, делает первые шаги на [Root.GetHomeWorldName].\n\nС этого дня мы уже не просто граждане [Root.GetName], а граждане всей расы [Root.GetSpeciesName]!"
 cbshing_origins_lost_colony_event.1.a:0 "Да будет раса [Root.GetSpeciesName] вечно единой!"
 cbshing_origins_lost_colony_event.3.name:0 "Воссоединение с нашими потерянными братьями"
 cbshing_origins_lost_colony_event.3.desc:0 "Как только процедура стыковки дипломатического судна завершается, можно услышать мягкий вздох облегчения и приветствия толпы. Это исторический момент для [Root.GetSpeciesName]. Братья, долго считавшиеся потерянными в пустоте космоса, наконец воссоединились.\n\nКак только вакуумные двери разблокировались, а сановники покинули судно, [Root.GetRulerTitle] [Root.GetRulerName] улыбнулись, приветствуя их. С этого дня мы уже не просто граждане [Root.GetName], а граждане всей расы [Root.GetSpeciesName]!
 cbshing_origins_lost_colony_event.3.a:0 "Да будет раса [Root.GetSpeciesName] вечно единой!"
 cbshing_origins_lost_colony_event.5.name:0 "Планета [Owner.GetHomeWorldName] найдена"
 cbshing_origins_lost_colony_event.5.desc:0 "Как только [Root.GetName] вышел из сверхсветового полета, астронометрический офицер сообщил нечто удивительное. Планеты в данном регионе соответствуют историческим картам нашей утерянной родной системы. Если офицер прав, [Owner.GetHomeWorldName] рядом.\n\nЗахватывающую новость отправили в нашу столицу. Это исторический день для всех [Owner.GetName]! Мы достигли дома. Спустя всё это время."
 cbshing_origins_lost_colony_event.5.a:0 "Мы дома..."
 
 cbshing_origins_alien_message_event.1.name:0 "В поисках источника"
 cbshing_origins_alien_message_event.1.desc:0 "Посланием вдохновения, надежды и долговременной дружбы, трансляции изменили наше общество на то, каким оно является сегодня. Теперь, когда мы, наконец, смогли достичь звезд, мы должны найти источник сигнала и поблагодарить его авторов за то, что они сделали нас такими, какие мы есть."
 cbshing_origins_alien_message_event.1.a:0 "Да начнется поиск"
 cbshing_origins_alien_message_event.2.name:0 "Источник найден"
 cbshing_origins_alien_message_event.2.desc:0 "[Root.GetSpeciesNamePlural] по всему [Root.GetHomeWorldName] настраиваются для приема передачи, которая войдет в историю. Звуки вдохновения, надежды... смеем сказать... долговременной дружбы будут транслироваться в нашей империи.\n\nМножество наших граждан готовится к этому знаменательному празднику. Мы не можем дождаться момента, когда поприветствуем существ Источника с рапростертыми объятиями."
 cbshing_origins_alien_message_event.2.a:0 "Да начнется празднование!"
 cbshing_origins_alien_message_event.41.name:0 "Знакомая трансляция"
 cbshing_origins_alien_message_event.41.desc:0 "Как только [Root.GetName] вышел из сверхсветового полета, наши сенсоры поймали разговор инопланетян. Находящийся на борту главный лингвист быстро дешифровал сигнал, обнаружив нечто знакомое в содержащемся в передаче голосе. Это Источник! Источник самого нашего бытия.\n\nДо чего же радостные новости теперь распространятся по нашим системам теперь, когда мы, спустя столько времени, определили происхождение сигнала."
 cbshing_origins_alien_message_event.41.a:0 "Немедленно открыть каналы связи!"
 
 cbshing_origins_eco_disaster_event.1.name:0 "Близится экологическая катастрофа"
 cbshing_origins_eco_disaster_event.1.desc:0 "Наши ученые подсчитали, что в течение 50 лет наша планета войдет в заключительную фазу дестабилизации. Сильные погодные явления, землетрясения и суровые условия станут нормой для нашего домашнего мира прежде, чем он потеряет способность поддерживать жизнь. Если мы не найдем способ восстановить климат, мы должны в первую очередь обеспечить выживание своего вида!
 cbshing_origins_eco_disaster_event.1.a:0 "Мы должны двигаться дальше"
 cbshing_origins_eco_disaster_event.4.name:0 "Экологическая катастрофа неминуема"
 cbshing_origins_eco_disaster_event.4.desc:0 "Теперь наши подсчитали, что осталось около 10 лет до того, как климат окончательно дестабилизируется, а планета станет необитаема. Руководствуясь этими данными, консультативный совет предлагает [GetRulerName] две рекомендации:"
 cbshing_origins_eco_disaster_event.4.b:0 "Сообщить общественности и подготовиться к массовой эвакуации"
 cbshing_origins_eco_disaster_event.4.a:0 "Скрыть информацию и сосредоточиться на исследованиях"
 cbshing_origins_eco_disaster_event.6.name:0 "Планета [Root.GetHomeWorldName] ныне необитаема"
 cbshing_origins_eco_disaster_event.6.desc:0 "Как и предсказывали наши ученые, урон, нанесенный экологии нашей планеты в итоге привел к её гибели. [Root.GetHomeWorldName] ныне необитаема. Чувство потери будет преследовать нас поколениями."
 cbshing_origins_eco_disaster_event.6.a:0 "Величайшая трагедия из всех"
 cbshing_origins_eco_disaster_event.7.name:0 "У нас есть технологиях"
 cbshing_origins_eco_disaster_event.7.desc:0 "Наши ученые совершили большой прорыв в области управления климатом. Мы прогнозируем, что, добавив несколько орбитальных машин, мы сможем предотвратить дестабилизацию нашего родного мира."
 cbshing_origins_eco_disaster_event.7.a:0 "Сделайте это!"
 cbshing_origins_eco_disaster_event.8.name:0 "Экологический успех"
 cbshing_origins_eco_disaster_event.8.desc:0 "Когда последние пилоны были вбиты в землю, толчки прекратились, а небо очистилось. Впервые за поколение наш вид без страха стоит на поверхности родного мира.\n\nЭйфория, следующая за этим событием, наверняка будет влиять на всю нашу империю в течение некоторого времени."
 cbshing_origins_eco_disaster_event.8.a:0 "Поздравляем"
 cbshing_origins_eco_disaster_event.11.name:0 "Опасные погодные условия"
 cbshing_origins_eco_disaster_event.11.desc:0 "Различные организации сообщают о многочисленных опасных погодных условиях по всему миру. Ожидается гибель большого числа живых организмов."
 cbshing_origins_eco_disaster_event.11.a:0 "Великая трагедия"
 cbshing_origins_eco_disaster_event.11.b:0 "Вышлите помощь"
 cbshing_origins_eco_disaster_event.12.name:0 "Землетрясения раскалывают планету"
 cbshing_origins_eco_disaster_event.12.desc:0 "Землетрясения разрушают наши крупные города, оставляя большую часть инфраструктуры в руинах. В некоторых отдаленных районах появились большие карстовые воронки."
 cbshing_origins_eco_disaster_event.13.name:0 "Дикие шторма бушуют на побережьях"
 cbshing_origins_eco_disaster_event.13.desc:0 "Изображения со спутников едва могут охватить размер мега штормов, разрушающих прибрежные города нашей родины. Ожидается, что эти низменные районы будут покинуты из-за штормов."
 cbshing_origins_eco_disaster_event.14.name:0 "Мрачный прогноз"
 cbshing_origins_eco_disaster_event.14.desc:0 "В течение следующих нескольких лет следует ожидать плохие урожаи. Ожидаются засуха, голод и народные волнения."
 cbshing_origins_eco_disaster_event.15.name:0 "Затишье перед Бурей?"
 cbshing_origins_eco_disaster_event.15.desc:0 "По-видимому, различные аномальные погодные явления прекратились. Это конец всего этого? Или же начало конца?
 cbshing_origins_eco_disaster_event.15.a:0 "Тревожная новость"
 
 cbshing_origins_eternal_leader_event.1.name:0 "Жертвоприношение [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName]"
 cbshing_origins_eternal_leader_event.1.desc:0 "В эти черные дни кризиса [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] предложил галактике великое решение. В качестве Вечного [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] может использовать колоссальные объемы псионической энергии, чтобы добиться превосходства над врагом, таким образом дав нашим флотам шанс уничтожить его. Однако, это сопровождается риском того, что [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] может потерять свою силу или даже погибнуть."
 cbshing_origins_eternal_leader_event.1.a:0 "Их нужно остановить любой ценой!"
 cbshing_origins_eternal_leader_event.1.b:0 "Мы не можем рисковать Вечным [Root.Owner.GetRulerTitle]!"
 cbshing_origins_eternal_leader_event.1.a.tooltip:0 "Выпустив огромное количество псионической энергии, наш Вечный [Root.Owner.GetRulerTitle] может помочь замедлить вражеские флоты. Это ослабит нашего лидера."
 cbshing_origins_eternal_leader_event.3.name:0 "Жертвоприношение [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName]"
 cbshing_origins_eternal_leader_event.3.a.tooltip:0 "Выпустив огромное количество псионической энергии, наш Вечный [Root.Owner.GetRulerTitle] может помочь нашим кораблям защититься от вражеских флотов. Это ослабит нашего лидера."
 cbshing_origins_eternal_leader_event.11.name:0 "Вечный [Root.Owner.GetRulerTitle] погиб!"
 cbshing_origins_eternal_leader_event.11.desc:0 "Упокоившегося на Вечном Троне в Зале Бесконечности Вечного [Root.Owner.GetRulerTitle] настигла смерть. Бесчисленные поколения Вечный [Root.Owner.GetRulerTitle] правил [Root.GetHomeWorldName]. Вечный [Root.Owner.GetRulerTitle] был для нашего народа путеводным светом во тьме, но теперь... без его руководства мы должны научиться сами создавать свое будущее. Многие из наших сограждан шепчутся в страхе перед неопределенным будущим. Многие другие кричат о необходимости сохранения статуса нашего великого лидера, чтобы даже в смерти [Root.Owner.GetRulerTitle] продолжал править [Root.GetName]."
 cbshing_origins_eternal_leader_event.11.a:0 "[Root.GetName] в трауре."
 cbshing_origins_eternal_leader_event.12.name:0 "Пред нами Вечность"
 cbshing_origins_eternal_leader_event.12.desc:0 "Спустя месяц траура правительство [Root.GetName] стоит перед необходимостью принять решение. Люди требуют признать Вечного [Root.Owner.GetRulerTitle] Богом-Мучеником, многие из наших граждан начали тайно молиться Мученику Вечному. Однако многие представители высших классов желают заполучить секреты бессмертия, которым лишь Вечный [Root.Owner.GetRulerTitle] владел на протяжении веков.\n\nДолжны ли мы дать людям то, чего они так желают, и поместить нашего великого лидера в массивном мавзолее на [Root.Capital.GetName]? Или же мы должны передать тело Вечного [Root.Owner.GetRulerTitle] ученым и искать бессмертие для наших лидеров?"
 cbshing_origins_eternal_leader_event.12.a:0 "Вечный [Root.Owner.GetRulerTitle] - Бог-Мученик."
 cbshing_origins_eternal_leader_event.12.a.tooltip:0 "Захоронить Вечного [Root.Owner.GetRulerTitle] в Мавзолее на планете-столице."
 cbshing_origins_eternal_leader_event.12.b:0 "В поисках бессмертия."
 cbshing_origins_eternal_leader_event.12.b.tooltip:0 "Отдать тело Вечного [Root.Owner.GetRulerTitle] ученым."
 cbshing_origins_eternal_leader_event.12.c:0 "Вечный остался позади. Теперь мы должны обеспечить себе будущее."
 cbshing_origins_eternal_leader_event.13.name:0 "Постройка Мавзолея Вечного [Root.Owner.GetRulerTitle]"
 cbshing_origins_eternal_leader_event.13.desc:0 "Исполняя желание народна, начинается строительство мавзолея для нашего павшего лидера. В настоящее время разрабатываются чертежи и выбирается место для строительства.\n\nВся империя пребывает в волнении. Мы являемся свидетелями рождения нового бога."
 cbshing_origins_eternal_leader_event.13.a:0 "Слава Вечности."
 cbshing_origins_eternal_leader_event.13.a.tooltip:0 "Позволяет возвести §YМавзолей Вечного [Root.Owner.GetRulerTitle]§! на нашей планете-столице."
 cbshing_origins_eternal_leader_event.15.name:0 "Тайна бессмертия"
 cbshing_origins_eternal_leader_event.15.desc:0 "Потрясающий отчет лег на стол [Root.Owner.GetRulerName], нового [Root.Owner.GetRulerTitle]. В результате вскрытия тела Вечного наш главный биолог раскрыл секреты бессмертия.\n\nПо видимому, секрет заключен в пострескавшемся красном камне, который был вживлен в [Root.Owner.GetSpeciesOrganName] Вечного. Камень испускает большое количество псионической энергии, эквивалентное населению в 100.000.000.000 душ.\n\nПроизводственный процесс создания этого камня был потерян вместе нашим любимым лидером. Но ученый оценивает, что, собрав 100.000.000 человек, он мог бы синтезировать подобный, хотя и более слабый камень. Однако это означало бы принесение граждан в жертву."
 cbshing_origins_eternal_leader_event.15.a:0 "Жертвоприношение ради Высшего Блага."
 cbshing_origins_eternal_leader_event.15.a.tooltip:0 "Дает нашему государству возможность получить модификатор §RЗелье Бессмертия§!, который увеличивает продолжительность жизни лидеров на 500 лет. В то же время, вы должы пить данное зелье каждые 10 лет для продления эффекта."
 cbshing_origins_eternal_leader_event.15.b:0 "Мы не можем пойти на это."
 cbshing_origins_eternal_leader_event.17.name:0 "Проклятие бессмертия"
 cbshing_origins_eternal_leader_event.17.desc:0 "Бессмертия можно достичь лишь через жертвоприношение. Кто достоин этой чести?"
 cbshing_origins_eternal_leader_event.17.a:0 "Лишь Вечность знает!"
 cbshing_origins_eternal_leader_event.17.a.tooltip:0 "Наше государство получает модификатор §RЗелье Бессмертия§!, который увеличивает продолжительность жизни лидеров на 500 лет. В то же время, вы должы пить данное зелье каждые 10 лет для продления эффекта."
 cbshing_origins_eternal_leader_event.17.b:0 "Только [Root.GetSpeciesNamePlural] достойны!"
 cbshing_origins_eternal_leader_event.17.b.tooltip:0 "Наше государство получает модификатор §RЗелье Бессмертия§!, который увеличивает продолжительность жизни лидеров на 500 лет. В то же время, вы должы пить данное зелье каждые 10 лет для продления эффекта. Ваше население также получает черту Ксенофобия"
 cbshing_origins_eternal_leader_event.17.c:0 "Этот фарс необходимо прекратить."
 cbshing_origins_eternal_leader_event.17.c.tooltip:0 "Лишает возможность пить §RЗелье Бессмертия§!."
 
 cbshing_origins_restore_home_event.1.name:0 "[From.GetName] восстановлена"
 cbshing_origins_restore_home_event.1.desc:0 "С огромной торжественностью [Root.Owner.GetRulerTitle] [Root.Owner.GetRulerName] щелкнул церемониальным переключателем, выключая атмосферные газопреобразователи, таким образом отмечая завершение процесса терраформирования [From.GetName]. Как только механический шум атмосферных газопреобразователей полностью стих, толпы вокруг столицы и на наших колониях окунулись в торжество. Дом, наш дом, был наконец восстановлен. Впервые за поколения нам, [Root.Owner.GetSpeciesName], больше не нужно носить защитные костюмы на открытом воздухе или носить ребризеры на нашем [Root.Owner.GetSpeciesMouthName], чтобы дышать в нашем родном мире.\n\nЭйфория, следующая за этим событием, наверняка будет влиять на всю нашу империю в течение некоторого времени."
 cbshing_origins_restore_home_event.1.a:0 "Праздник!"
 cbshing_origins_restore_home_event.3.name:0 "Восстановление климата родного мира"
 cbshing_origins_restore_home_event.3.desc:0 "В течение жизни поколений климат [Root.GetHomeWorldName] был разрушен ядерной войной. Среди радиоактивной воды и ветров, заполненных токсичной пылью, нашему виду трудно представить эту планету такой прекрасной, какой она была в ходе нашей эволюции. Теперь, когда у нас есть технология, которая может восстановить климат нашего дома, многие из [This.GetSpeciesNamePlural] ждут возвращения нашего мира в его изначальное состояние."
 cbshing_origins_restore_home_event.3.a:0 "Планета [Root.GetHomeWorldName] будет восстановлена."
 
