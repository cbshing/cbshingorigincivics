 #######################################
 civic_cbshing_dyson_sphere:0 "Инженеры Дайсона"
 civic_cbshing_dyson_sphere_desc:0 ""Давным-давно это общество оказалось в ловушке в своей звездной системе без доступа к гиперкоридорам. Если бы не искра гениальности, открывая путь, это общество потратило бы все ресурсы своей звездной системы ради энергии для своей цивилизации."
 civic_tooltip_cbshing_dyson_sphere_effects:1 "Домашняя система застроена, а §Y$cbshing_origins_dyson_sphere_5$§! в родной системе частично построена. Нет доступа к гиперкоридорам, при этом §Y$gateway_final$§! находятся в процессе создания.\n§Y$MOD_MEGASTRUCTURE_BUILD_SPEED_MULT$§!: §G+33§!\n§Y$MOD_MEGASTRUCTURE_BUILD_COST_MULT$§!: §G-33%§!\n§YПрочной звездной базы§!: §G+25%§!\n§Y$MOD_COUNTRY_STARBASE_CAPACITY_ADD$§!: §R-2§!"
 #civic_cbshing_dyson_sphere_desc:0 "This society focused on the construction of large and over-engineered structures, at the detriment to their scientific advancement. Had it not been for a spark of genius to develop rudimentary FTL, they may have consumed the resources of their whole solar system in pursuit of their desires."
 #civic_tooltip_cbshing_dyson_sphere_effects:1 "Home system is built up and home star is partially encapsulated by a §Y$cbshing_origins_dyson_sphere_5$§!. Begin with:\n  §Y$MOD_COUNTRY_ENGINEERING_TECH_RESEARCH_SPEED$§!: §G+115%§!\n  §Y$MOD_COUNTRY_PHYSICS_TECH_RESEARCH_SPEED$§!: §R-115%§!\n  §YBuilt to Last§!: All Ships §G+50%§! Armor & §G+500§! Hull Points, §R-50%§! Speed, §R-50%§! Evasion, §R+200%§! FTL Windup Time\n  §YLegendary Builders§!: §G+50%§! All Construction Speed\n  §YOver-Engineered§!: §R+50%§! All Construction Costs, §R+50%§! Upkeep"
 #civic_cbshing_dyson_sphere_desc:0 "Это общество ошиблось в одном из своих научных открытий, что привело к большим затратам времени на разработку сверхсветовых двигателей. По мере того, как ресрсы иссякали, они сосредоточили усилия своих инженеров на строительстве Сферы Дайсона вокруг своей родной звезды."
 #civic_tooltip_cbshing_dyson_sphere_effects:1 "Домашняя система застроена, а родная звезда часично помещена в §Y$cbshing_origins_dyson_sphere_5$§!. Начните игру с:\n  Большинство §YИнженерных§! технологий §YУровня 1§! и §YУровня 2§!  исследовано\n  §Y$MOD_COUNTRY_ENGINEERING_TECH_RESEARCH_SPEED$§!: §G+75%§!\n  §Y$MOD_COUNTRY_PHYSICS_TECH_RESEARCH_SPEED$§!: §R-75%§!\n  §Y$MOD_COUNTRY_SOCIETY_TECH_RESEARCH_SPEED$§!:§R-75%§!\n  §Y$MOD_MEGASTRUCTURE_BUILD_SPEED_MULT$§!: §G+50%§!\n  §Y$MOD_MEGASTRUCTURE_BUILD_COST_MULT$§!: §G-50%§!"
 civic_cbshing_syncretic_mechanists:0 "Синкретические механисты"
 civic_cbshing_syncretic_mechanists_desc:0 "Механические автоматоны и второй - неотъемлимые части этого общества. Второй вид большой, сильный, а большиство его представителей обладают интелектом как у очень недалекого ребенка. Древние войны избавили оба вида от агрессивных представителей, что сделала их покорными. Первые истинные роботы покинули конвейер задолго до того, как был совершен простейший космический полет. Только благодаря мастерству как в биологии, так и в технике они смогли достичь звезд."
 civic_tooltip_cbshing_syncretic_mechanists_effects:1 "Вы начинаете игру с §Y2§! £pop  поселениями другой расы, подчинающейся вам, §Y2§! £pop  поселениями роботов и технологиями для их создания.\n§Y$MOD_POP_ROBOT_UPKEEP_MULT$§! снижено на §G-5%§!."
 civic_cbshing_codominant_mechanists:0 "Кодоминантные механисты"
 civic_cbshing_codominant_mechanists_desc:0 "Механические автоматоны и второй - неотъемлимые части этого общества. Второй вид развивался так же, как и мы, формируя свою цивилизацию на неизведанной части планеты. Это было до тех пор, пока первые настоящие роботы не смогли интегрироваться в наше общество. Теперь, став мастерами в механике и биологии они смогли достичь звезд."
 civic_tooltip_cbshing_codominant_mechanists_effects:1 "Вы начинаете игру с §Y2§! £pop  другого кодоминантного вида, §Y2§! £pop  поселениями роботов и технологиями для их создания.\n§Y$MOD_POP_ROBOT_UPKEEP_MULT$§! rснижено на §G-5%§!."
 civic_cbshing_habitat_life:0 "Живущие на станции"
 civic_cbshing_habitat_life_desc:0 "Этот вид недавно был вынужден покинуть свою планету и начать жить в космосе."
 civic_tooltip_cbshing_habitat_life_effects:1 "Вы начинаете игру на §Y$pc_habitat$§! что находтся на орбите вашей родной планеты, которая оказалась уничтожена."
 civic_cbshing_gaia_world:0 "Райский мир"
 civic_cbshing_gaia_world_desc:0 "Этот вид оказался в совершеном мире, хотя сам вид далеко не совершеннен."
 civic_tooltip_cbshing_gaia_world_effects:1 "Вы начинаете игру на §Y$pc_gaia$§! сохраняя свои планетарные предпочтения."
 civic_cbshing_wormhole:0 "Путешественники по червоточинам"
 civic_cbshing_wormhole_desc:0 "Этот вид оказался на другой стороне червоточины и недавно открыл технологию, позволяющую путешествовать по ним."
 civic_tooltip_cbshing_wormhole_effects:1 "Вы начинаете игру с §YWormhole§! в своей системе, исследованной технологией §YWormhole Stabilization§! и без доступа к гиперкоридорам."
 civic_cbshing_latent_psionic:0 "Скрытые псионики"
 civic_cbshing_latent_psionic_desc:0 "Этот вид давно знает о скрытых псионических способностях, которые неактивны у большинства его представителей. Однако иногда эти силы проявляются у некоторых лидеров."
 civic_tooltip_cbshing_latent_psionic_effects:1 "Вы начинаете игру с населением, имеющем особенность §Y$trait_latent_psionic$§!."
 civic_cbshing_cybernetic:0 "Киборги"
 civic_cbshing_cybernetic_desc:0 "Этот вид долгое время внедрял кибернетические улучшения в таких масштабах, что его представителей можно назвать киборгами. Обычно они заменяют части своих тел более продвинутыми механическими аналогами."
 civic_tooltip_cbshing_cybernetic_effects:1 "Вы начинаете игру с населением, имеющем особенность §Y$trait_cybernetic$§!."
 civic_cbshing_ascension_theory:0 "Теория вознесения"
 civic_cbshing_ascension_theory_desc:0 "Наша история - повторяющийся цикл драматических технологических, политических и культурных скачков; этим скачкам часто предшествуют периоды потрясений и сопровождаются временами относительного спокойствия. Поняв суть этих скачков, мы сможем сократить сам цикл для нашей собственной выгоды."
 civic_tooltip_cbshing_ascension_theory_effects:1 "Вы начинаете игру с технологией §Y$tech_ascension_theory$§!."
  
