 ####################################
 # Origins Civics
 ####################################
 civic_cbshing_codominant_evolution:0 "Кодоминантная Эволюция"
 civic_cbshing_codominant_evolution_desc:0 "Второй вид является неотъемлимой частью общества. Некогда они развивались так же, как и мы, формируя свою цивилизацию на неизведанной части планеты. Так было до тех пор, пока мы не объединились."
 civic_cbshing_codominant_evolution_secondary_species:0 "Кодоминантные виды"
 civic_tooltip_cbshing_codominant_evolution_effects:1 "Вы начинаете игру с §Y4§! £pop  поселениями другого кодоминантного вида."
 
 civic_cbshing_lost_colony:0 "Потерянная колония"
 civic_cbshing_lost_colony_desc:0 "Это общество произошло от колонистов раннего периода межзвездных путешествий, потерявшими контакт со своей родиной и преодолевшими многочисленные проблемы, связанные с созданием нового дома на чужой планете."
 civic_tooltip_cbshing_lost_colony_effects:1 "Вы начинаете игру на чужой планете с предпочтительным климатом, при этом другая §Yосновная§! нация определяется или появляется где-то в галактике, имеют возможность в середине игры разблокировать дополнительные бонусы, связанные с их происхождением."
 
 civic_cbshing_alien_message:0 "Послание другой расы"
 civic_cbshing_alien_message_desc:0 "Послание другой расы, которое расшифровало данное общество, изменило его основные ценности. Вдохновение, надежда и дружба стали важной частью общества, а обычаи чужаков были объединены с их собственными. Теперь они пытаются найти расу, пославшую сообщение, и подружиться с ней."
 civic_tooltip_cbshing_alien_message_effects:1 "Вы начинаете игру с уникальной цепочкой событий §YПоиск источника§!. Ваш вид жаждет подружиться с пославшей сигнал расой и получает возможность разблокировать дополнительные бонусы в середине игры, зависящие от своего происхождения."
 
 civic_cbshing_eco_disaster:0 "Экологическая катастрофа"
 civic_cbshing_eco_disaster_desc:0 "Ущерб экологии, нанесенный этим обществом, обрек их планету на гибель. Только через звездную экспансию или климатические исследования они смогут остановить неизбежное."
 civic_tooltip_cbshing_eco_disaster_effects:1 "Вы начинаете игру с уникальной цепочкой событий §YЭкологическая катастрофа§!, которая добавляет ограниченный срок жизни вашему родному миру и дает возможность разблокировать дополнительные бонусы в середине игры, зависящие от происхождения вашей расы."
 
 civic_cbshing_eco_shift:0 "Изменение климата"
 civic_cbshing_eco_shift_desc:0 "Это общество развивалось в ходе благоприятного климатического периода на их планете. По мере изменения климата им пришлось учиться приспосабливаться к своему суровому новому миру."
 civic_tooltip_cbshing_eco_shift_effects:1 "Вы начинаете игру на планете, климат которой изменился до неподходящего для вашей расы и возможностью разблокировать дополнительные бонусы в середине игры, зависящие от происхождения вашей расы."
 
 civic_cbshing_eternal_leader:0 "Вечный Лидер"
 civic_cbshing_eternal_leader_desc:0 "Эти обществом уже долгое время управляет правитель, являющийся Вечным."
 civic_tooltip_cbshing_eternal_leader_effects:1 "Вы начинаете игру с правителем, имеющим особенность §YВечный§!, которая делает его бессмертным. В ходе событий кризиса §YВечный§! может использовать свои псионические силы для спасения империи, но у всего есть последствия."
 
 civic_cbshing_nuclear_vault:0 "Ядерное убежище"
 civic_cbshing_nuclear_vault_desc:0 "Под защитой крупного подземного убежища это общество спаслось от ужасов ядерной войны. Им удалось сохранить свои культуру и науку, но они не были готовы к суровой реальности жизни на поверхности."
 civic_tooltip_cbshing_nuclear_vault_effects:1 "Вы начинаете игру на §YОпустошенном мире§! с соответствующими непригодными квадратами и зданием крупного подземного убежища, которое дает бонус §Y+3%§! ко всем научным исследованиям, а также возможность разблокировать дополнительные бонусы в середине игры, зависящие от своего происхождения."
 
 civic_cbshing_nuclear_mutation:0 "Ядерная мутация"
 civic_cbshing_nuclear_mutation_desc:0 "Это общество является продуктом вызванной радиацией мутации. Развившись на опустошенной поверхности, они более выносливы к чужеродной среде."
 civic_tooltip_cbshing_nuclear_mutation_effects:1 "Вы начинаете игру на §YОпустошенном мире§! с соответствующими непригодными квадратами и предпочтительным опустошенным миром."
 
 civic_cbshing_voidborne:0 "Рожденные в пустоте"
 civic_cbshing_voidborne_desc:0 "Это общество долгое время жило в пустоте космоса. Продолжительная жизнь при низкой гравитации сделала проживание на любых планетах невозможным."
 civic_tooltip_cbshing_voidborne_effects:1 "Родной мир -  §Y$pc_habitat$§! (Size: £planetsize  §Y12§!). Предпочтения по среде обитания установлены на §Y$trait_pc_habitat_preference$§!, что делает другие типы планет непригодными.\nРожденные в пустоте так же получают:\n  §YПустая среда обитания§! (Size: £planetsize  §Y6§!) конструкции §Y$pc_habitat$§! разблокирована с самого начала.\n  §YУлучшение среды обитания§! - уникальный планетарный указ, увеличивающий размеры среды обитания после разблокирования особенностей рожденных в пустоте.\n  §Y$MOD_STARBASE_SHIP_BUILD_COST_MULT$§! уменьшена на §G-25%§!.\n  §YСтоимость станций§! уменьшена на §G-25%§!.\n  §Y$MOD_SPACEPORT_MODULE_COST_MULT$§! уменьшена на §G-25%§!.\n  §Y$MOD_SHIP_UPKEEP_MULT$§! уменьшена на §G-5%§!.\n  §Y$MOD_SHIP_SPEED_MULT$§! увеличена на §G+10%§!.\n  §Y$MOD_ARMY_DAMAGE_MULT$§! уменьшена на §G-20%§!."
  
 civic_cbshing_robo_nuked_start:0 "Ядерное начало"
 civic_cbshing_robo_nuked_start_desc:0 "Однажды, когда главный процессор перезагрузился, Машинный Разум пробудлся и осознал, что мир был уничтожен."
 civic_tooltip_cbshing_robo_nuked_start_effects:1 "Вы начинаете игру на §YОпустошенном мире§! с соответствующими непригодными квадратами."
 
 civic_cbshing_machine_world:0 "Машинный мир"
 civic_cbshing_machine_world_desc:0 "Чтобы увеличить свою эффективность до максимума, Машинный Разум трансформировал свою небольшую планету размера 12 в §YМашинный мир§!. Тонкая атмосфера состоит в основном из промышленных выбросов и не способна поддерживать биологическую жизнь."
 civic_tooltip_cbshing_machine_world_effects:1 "Вы начинаете игру на YМашинном мире§! с возможностью разблокировать дополнительные бонусы в середине игры, зависящие от происхождения вашей расы."
 
 civic_tooltip_cbshing_materialist_or_spiritualist:0 "Является ли в какой-то степени §YСпиритуалистом§! или §YМатериалистом§!"

