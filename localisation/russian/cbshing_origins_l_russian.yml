 building_tombstart_vault:0 "Убежище"
 building_tombstart_vault_desc:0 "Эти палатки отмечают вход в крупное подземное убежище, обширный лабиринт лабораторий, жилых модулей и мест отдыха, которые защищали наш вид все эти годы. В то время как большинство из нас покинули убежище для жизни на поверхности, современные лаборатории комплекса все еще используются."
 building_tombstart_vault_a:0 "Убежище 15"
 building_tombstart_vault_a_desc:0 "Эти палатки отмечают вход в крупное подземное убежище, обширный лабиринт лабораторий, жилых модулей и мест отдыха, которые защищали наш вид все эти годы. В то время как большинство из нас покинули убежище для жизни на поверхности, современные лаборатории комплекса все еще используются."
 building_tombstart_vault_b:0 "Убежище Л7"
 building_tombstart_vault_b_desc:0 "Эти палатки отмечают вход в крупное подземное убежище, обширный лабиринт лабораторий, жилых модулей и мест отдыха, которые защищали наш вид все эти годы. В то время как большинство из нас покинули убежище для жизни на поверхности, современные лаборатории комплекса все еще используются."
 building_tombstart_vault_c:0 "Убежище ФС-101"
 building_tombstart_vault_c_desc:0 "Эти палатки отмечают вход в крупное подземное убежище, обширный лабиринт лабораторий, жилых модулей и мест отдыха, которые защищали наш вид все эти годы. В то время как большинство из нас покинули убежище для жизни на поверхности, современные лаборатории комплекса все еще используются."
 building_tombstart_vault_d:0 "Убежище Кристальная Скала"
 building_tombstart_vault_d_desc:0 "Эти палатки отмечают вход в крупное подземное убежище, обширный лабиринт лабораторий, жилых модулей и мест отдыха, которые защищали наш вид все эти годы. В то время как большинство из нас покинули убежище для жизни на поверхности, современные лаборатории комплекса все еще используются."
 building_tombstart_vault_e:0 "Убежище Омега-13"
 building_tombstart_vault_e_desc:0 "Эти палатки отмечают вход в крупное подземное убежище, обширный лабиринт лабораторий, жилых модулей и мест отдыха, которые защищали наш вид все эти годы. В то время как большинство из нас покинули убежище для жизни на поверхности, современные лаборатории комплекса все еще используются."

 building_tombstart_vault_utopia_hive:0 "Подземная биолаборатория"
 building_tombstart_vault_utopia_hive_desc:0 "Эти палатки отмечают вход в крупную подземную лабораторию, предназначенную для изучения свойств уникальных животных образцов, включая наш вид. Так было, пока нам не удалось сбежать. Несмотря на все усилия жителей поверхности, им не удалось остановить нас, и мы выжили. Дальнейшее использование этого комплекса отвечает интересам нашего биологического развития."
 building_tombstart_vault_sd_terminator:0 "Последний бункер органиков"
 building_tombstart_vault_sd_terminator_desc:0 "Эти палатки отмечают вход в крупный подземный бункер, представлявший собой последнюю линию обороны изначальных обитателей этого мира. После победы над этими органиками осталась лишь облученная оболочка бункера."
 building_tombstart_vault_sd_assimilator:0 "Последний бункер органиков"
 building_tombstart_vault_sd_assimilator_desc:0 "Эти палатки отмечают вход в крупный подземный бункер, представлявший собой последнюю линию обороны изначальных обитателей этого мира. После победы над этими органиками лишь облученная оболочка бункера осталась как напоминание."
 building_tombstart_vault_sd_machine:0 "Подземное убежище"
 building_tombstart_vault_sd_machine_desc:0 "Эти палатки отмечают вход в крупное подземное убежище, по видимому, представлявшее собой бомбоубежище для Создателей. Внутри покоятся древние суперкомпьютеры. Хоть историческая информация и была стерта из памяти этих компьютеров, их вычислительная мощность может значительно повысить наши способности к исследованиям."

 building_origins_eternal_leader_tomb:0 "Мавзолей Вечного"
 building_origins_eternal_leader_tomb_desc:0 "Крупный комплекс, воплощающий самого Вечного и все те принципы, которыми руководствовался на павший лидер."
 
